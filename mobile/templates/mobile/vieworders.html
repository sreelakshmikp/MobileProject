<!DOCTYPE html>
{%extends 'mobile/base.html'%}
{%block body_block%}
<div style="width:70%">
    <table class="table table-dark table-hover table-bordered">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
        {%for order in orders%}
        <tr>
            <td>{{order.product}}</td>
            <td>{{order.product.price}}</td>
            <td>{{order.status}}</td>
            <td class="text-right">
                <a href="{%url 'cancel' order.id%}" class="btn btn-danger badge-pill" style="width:80px;">Cancel Order</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
