<!DOCTYPE html>
{%extends 'mobile/base.html'%}
{%block body_block%}
<div class="row">

    <div class="col-4"></div>
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img src="{{mobile.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Name:{{mobile.product_name}}</h5>
                <p class="card-text">Specs:{{mobile.specs}}</p>
                <a href="{%url 'order' mobile.id%}" class="btn btn-primary">Buy Now</a>
                <a href="{%url 'cart' mobile.id%}" class="btn btn-primary">Add To Cart</a>
            </div>
        </div>

    </div>
    <div class="col-4"></div>

</div>


{% endblock %}
