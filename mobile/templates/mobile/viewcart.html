<!DOCTYPE html>
{%extends 'mobile/base.html'%}
{%block body_block%}
<div style="width:70%">
    <table class="table table-dark table-hover table-bordered">
        <tr>
            <td>Product</td>
            <td>Price</td>
            <td>Specification</td>
            <td>Quantity</td>
            <td>Total Price</td>
        </tr>
        {%for cart in carts%}
        <tr>
<!--            <td>-->
<!--                <div class="image"><img src="{{cart.product.image.url}}" class="card-img-top" alt="..."></div>-->
<!--            </td>-->
            <td>{{cart.product}}</td>
            <td>{{cart.product.price}}</td>
            <td>{{cart.product.specs}}</td>
            <td>{{cart.quantity}}</td>
            <td>{{cart.price_total}}</td>
            <td class="text-right">
                <a href="{%url 'deletecart' cart.id%}" class="btn btn-danger badge-pill" style="width:80px;">Delete</a>
                <a href="{%url 'cartorder' cart.id%}" class="btn btn-info badge-pill" style="width:80px;">Place Order</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
